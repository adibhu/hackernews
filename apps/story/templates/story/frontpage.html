<div class="container">
   
    <div class="columns">
        <div class="table_container">
            <table class="table_of_posts">
                <tbody>
                    {% for story in stories %}
                        <tr>
                            <td>{{ forloop.counter }} &nbsp;</td>
                            <td>
                                <a href="{{ story.url }}" target="_blank">{{ story.title }}</a>
                                <small class="small"><p> {{ story.number_of_votes }} points by <a href="{% url 'userprofile' story.created_by.username %}"> {{story.created_by.username}} </a> {{ story.created_at|timesince}} ago
                                    <a href="{% url 'vote' story.id %}">Upvote</a>
                                    <a href="{% url 'story' story.id %}">Discuss</a>
                                </p>
                                </small>

                                
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>



{% endblock %}
