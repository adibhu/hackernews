{% extends 'core/base.html' %}

{% block content %}
    <div class="container">
        <div class="columns">
            <div class="column is-12">
                <h1 class="title">Login</h1>
                <form method="post" action=".">
                    {% csrf_token %}

                    {{ form.as_p }}
                    
                    <div class="field">
                        <div class="control">
                            <button class="button is_success">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="columns">
            <div class="column is-12">
                <h1 class="title">Create Account</h1>
                <form method="post" action=".">
                    {% csrf_token %}

                    {{ form.as_p }}
                    
                    <div class="field">
                        <div class="control">
                            <button class="button is_success">create account</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
