<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hackernews</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'base.css' %}">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="frontpage">
        <div class="main-container">
            <div class="navbar">
                <div class="navbar-brand">
                    <div class="menu">
                        <a href="/" class="navbar-item"><strong>Hacker News</strong></a>
                        <a href="{% url 'newest' %}" class="navbar-item">New&nbsp;</a>
                        <span>| &nbsp;</span>
                        <a href="{% url 'comments' %}" class="navbar-item">Comments&nbsp;</a>
                        <span>| &nbsp;</span>
                        <a href="{% url 'submit' %}" class="navbar-item">Submit&nbsp;</a>
                        <span>| &nbsp;</span>
                        <a href="{% url 'ask' %}" class="navbar-item">Ask&nbsp;</a>
                        <span>| &nbsp;</span>
                        <a href="{% url 'show' %}" class="navbar-item">Show&nbsp;</a>
                        <span>| &nbsp;</span>

                    </div>
                    <span class="login">
                        {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="button is-danger">Log Out</a>
                        {% else %}
                        <a href="{% url 'signup' %}" class="button is-success">Login</a>
                        {% endif %}
                    </span>
                </div>

            </div>
            <div class="table-content">
                <section class="section">
                    {% block content %}
                    {% endblock %}
                </section>
            </div>
        </div>
    </div>






    <script src="" async defer></script>
</body>

</html>
