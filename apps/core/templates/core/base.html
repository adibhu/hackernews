<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hackernews</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <nav class="navbar">
            <div class="navbar-brand">
                <a href="/" class="navbar-item"><strong>Hacker News</strong></a>
            </div>
        </nav>

        <div class="navbar-menu">
            <div class="navbar-end">
                <a href="{% url 'newest' %}" class="navbar-item">New</a>
                <a href="{% url 'submit' %}" class="navbar-item">Submit</a>
                <div class="navbar-item">
                    <div class="buttons">
                        {% if user.is_authenticated %}
                            <a href="{% url 'logout' %}" class="button is-danger">Log Out</a>
                        {% else %}
                            <a href="{% url 'signup' %}" class="button is-success"><strong>Login</strong></a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>

        <section class="section">
            {% block content %}
            {% endblock %}
        </section>
        
        <script src="" async defer></script>
    </body>
</html>
