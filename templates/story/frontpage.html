<div class="container">
    <div class="columns">
        <div class="column is-12">
            <h1 class="title">welcome</h1>
        </div>
    </div>

    <div class="columns">
        <div class="column is-12">
            <table class="table is-striped is-fullwidth">
                <tbody>
                    {% for story in stories %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>
                                <a href="{{ story.url }}" target="_blank">{{ story.title }}</a>
                                <p> {{ story.number_of_votes }} points by {{story.created_by.username}} {{ story.created_at|timesince}} ago
                                    <a href="{% url 'vote' story.id %}">Vote</a>
                                    <a href="{% url 'story' story.id %}">Discuss</a>
                                </p>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>



{% endblock %}
